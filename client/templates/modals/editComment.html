<template name="editComment">
    <button type="button" class="CommentButton" data-toggle="modal" data-target="#editComment{{id}}">Edit</button>

    <!-- Modal -->
    <div class="modal fade" id="editComment{{id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Leave a Comment</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal editComment">


                <div class="form-group ">
                    <label for="editComment" class="col-sm-6 control-label">Leave a Comment:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="editComment" placeholder="Leave a Comment" required>
                    </div>
                </div>
                <input type="hidden" class="form-control" name="editCommentId" value="{{id}}">
                    <input type="hidden" class="form-control" name="editCommentUser" value="{{comment_user_name}}">

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" name="action" value="editComment">Continue</button>

                    </div>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
    </div>
    <!-- Button Model End -->





</template>
