<template name="removeNation">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-default navbar-btn admin nationClick" data-toggle="modal" data-target="#removeNation">Remove Nation</button><br />

    <!-- Modal -->
    <div class="modal fade" id="removeNation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Remove Nation</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal removeNation">
                        <div class="form-group">
                            <label for="removeNation" class="col-sm-6 control-label">Remove This Nation!:</label>
                            <div class="col-sm-6">
                                <select name="removeNation">
                                    {{#each nation}}
                                        {{> nationItem}}
                                    {{/each}}

                                </select>

                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default" value="removeNation">Continue</button>

                            </div>
                        </div>
                    </form>
                    {{> flashMessages}}

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
    <!-- Button Model End -->




</template>
