<template name="addComment">
    <!-- Button trigger modal -->
        <button type="button" class="btn btn-default navbar-btn addCommentButton" data-toggle="modal" data-target="#addComment">Leave a Comment</button>

    <br/>

    <!-- Modal -->
    <div class="modal fade" id="addComment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add Comment</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal addComment">
                        <div class="form-group">
                            <label for="addComment" class="col-sm-6 control-label">Leave a Comment:</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="addComment" name="addComment" placeholder="Add a Comment" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default" value="addComment">Continue</button>

                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
    <!-- Button Model End -->








</template>
