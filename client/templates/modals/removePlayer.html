<template name="removePlayer">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-default navbar-btn admin" data-toggle="modal" data-target="#removePlayer">Remove Player</button><br />

    <!-- Modal -->
    <div class="modal fade" id="removePlayer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Remove User</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal removePlayer">
                        <div class="form-group">
                            <label for="removePlayer" class="col-sm-6 control-label">Remove This Player!:</label>
                            <div class="col-sm-6">
                                <select name="removePlayer">
                                    {{#each normalPlayers}}
                                        {{> playerItem}}
                                    {{/each}}

                                </select>
                                <!--<input type="text" class="form-control" id="removeUser" name="removeUser" placeholder="Username" required>-->
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default" value="removeUser">Continue</button>

                            </div>
                        </div>
                    </form>
                    {{> flashMessages}}

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
    <!-- Button Model End -->



</template>
