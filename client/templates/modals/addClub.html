<template name="addClub">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-default navbar-btn admin " data-toggle="modal" data-target="#addClub">Add Club</button><br />

    <!-- Modal -->
    <div class="modal fade" id="addClub" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add Club</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal addClub">
                        <div class="form-group">
                            <label for="addClub" class="col-sm-6 control-label">Add Club Name!:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="addLeague" name="addClub" placeholder="Club Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="removeLeague" class="col-sm-6 control-label">Pick A League for Club!:</label>
                            <div class="col-sm-6">
                                <select name="removeLeague">
                                    {{#each league}}
                                        {{> leagueItem}}
                                    {{/each}}

                                </select>

                            </div>
                        </div>


                        <div class="form-group">
                            <label for="addLeaguePicture" class="col-sm-6 control-label">Add Club Picture!:</label>
                            <div class="col-sm-6">
                                <select name="addClubPicture">
                                    {{#each club}}
                                        {{> clubPictures}}
                                    {{/each}}

                                </select>

                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default" value="addClub">Continue</button>

                            </div>
                        </div>
                    </form>
                    {{> flashMessages}}

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
    <!-- Button Model End -->




</template>
